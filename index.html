<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            font-size: 24px;
            margin: 20px;
        }
        .status.ok {
            color: green;
        }
        .status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Estado del Bucket S3</h1>
    <div class="status {{ 'ok' if 'accessible' in status else 'error' }}">
        <i class="fas {{ 'fa-check-circle' if 'accessible' in status else 'fa-times-circle' }}"></i>
        <span>{{ status }}</span>
    </div>
</body>
</html>
