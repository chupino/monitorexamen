<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <style>
        .status {
            font-size: 20px;
            margin: 10px 0;
        }
        .status-ok {
            color: green;
        }
        .status-error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Status Dashboard</h1>
    <div class="status {{ 'status-ok' if 'accessible' in s3_status else 'status-error' }}">
        Estado de S3: {{ s3_status }}
    </div>
    <div class="status {{ 'status-ok' if 'accessible' in rds_status else 'status-error' }}">
        Estado de RDS: {{ rds_status }}
    </div>
    <h2>MÃ©tricas de EC2</h2>
    <div class="status {{ 'status-ok' if 'Unavailable' not in ec2_metrics['cpu'] else 'status-error' }}">
        CPU: {{ ec2_metrics['cpu'] }}
    </div>
    <div class="status {{ 'status-ok' if 'Unavailable' not in ec2_metrics['ram'] else 'status-error' }}">
        RAM: {{ ec2_metrics['ram'] }}
    </div>
    <div class="status {{ 'status-ok' if 'Unavailable' not in ec2_metrics['disk'] else 'status-error' }}">
        Almacenamiento: {{ ec2_metrics['disk'] }}
    </div>
    <div class="status {{ 'status-ok' if 'running' in ec2_metrics['docker'] else 'status-error' }}">
        Contenedor Docker: {{ ec2_metrics['docker'] }}
    </div>
</body>
</html>
