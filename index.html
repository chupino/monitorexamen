<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            font-size: 24px;
            margin: 20px;
        }
        .status.ok {
            color: green;
        }
        .status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Service Status</h1>
    
    <h2>Estado del Bucket S3</h2>
    <div class="status {{ 'ok' if 'accessible' in s3_status else 'error' }}">
        <i class="fas {{ 'fa-check-circle' if 'accessible' in s3_status else 'fa-times-circle' }}"></i>
        <span>{{ s3_status }}</span>
    </div>

    <h2>Estado de la Base de Datos RDS</h2>
    <div class="status {{ 'ok' if 'accessible' in rds_status else 'error' }}">
        <i class="fas {{ 'fa-check-circle' if 'accessible' in rds_status else 'fa-times-circle' }}"></i>
        <span>{{ rds_status }}</span>
    </div>
</body>
</html>
